{% extends "base.html" %}
{% block content %}

<article class="content" id="content-1">
	<content>
		<div class="results-container">
			<div class="title">
				<h2>
					Test Results
				</h2>
			</div>
	        <div class="results">
	            <div class="row">
	                <ul class="list-group col-md-12">
	                	Test Output: 
	                	<li class="list-group-item" style="font-size: 20px">
	                		{% for c in results -%}
	                			{%- if c != '\n' -%}
	                				{{c}}
	                			{%- else -%}
	                				<br/>
	                			{% endif %}
	                		{%- endfor %}
	                	</li>
	                </ul>
	            </div>
	        </div>	
		</div>
	</content>
</article>

{% endblock %}
