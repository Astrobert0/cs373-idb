{% extends "base.html" %}
{% block content %}

<article class="content" id="content-2">

    <content>
    <div class="container">
        {% if sports %}
        <header>
            <h2><a href="#" title="All Sports">Sports</a></h2>
        </header>
        <div class="row">
            {% for sport in sports %}
            <div class="col-md-3">
                <div class="list-group" id="summer-list">
                    <a href="{{sport[0]}}" class="list-group-item">{{ sport[1] }}</a>
                </div>
            </div>
            {% endfor %}
        </div>

        {% elif top_medalists %}
        <header>
            <h2><a href="#" title="">Sport: </a></h2>
            <h3><a href="#" title="">Top medalists </a></h3>
        </header>
        <div class="row">
            {% for medalist in top_medalists %}
            <div class="col-md-3">
                <div class="list-group" id="summer-list">
                <p>{{ medalist }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    </content>
</article>

{% endblock %}
