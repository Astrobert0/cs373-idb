{% extends "base.html" %}
{% block content %}
<article class="content" id="content-1">
    <content>
        <div class="results-container">
            <div class="title">
                <h2>Browse Athletes</h2>
            </div>
            <div class="search">
                <div class="col-sm-3">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="By Name" name="q">
                        </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="By Country" name="q">
                        </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <select class="form-control" id="sel1">
                            <option>By Games</option>
                            <option>Sochi 2014</option>
                            <option>London 2012</option>
                            <option>Vancouver 2010</option>
                            <option>Beijing 2008</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn pull-right">Search</button>
            </div>
            <div class="results">
                <div class="row">
                  {% if athletes %}
                  {% for athlete in athletes %}
                  <a href={{athlete.id}}>
                      <div class="col-xs-12 col-sm-6 col-md-6">
                       <div class="well well-sm">
                           <div class="row">
                               <div class="col-sm-6 col-md-4">
                                   <img src="http://placehold.it/360x600" alt="" class="img-rounded img-responsive" />
                               </div>
                               <div class="col-sm-6 col-md-8">
                                   <h4>{{athlete.name}}</h4>
                                   <small><cite title="San Francisco, USA">San Francisco, USA <i class="glyphicon glyphicon-map-marker">
                                   </i></cite></small>
                                   <p>
                                       <i class="glyphicon glyphicon-envelope"></i>email@example.com
                                       <br />
                                       <i class="glyphicon glyphicon-globe"></i><a href="http://www.jquery2dotnet.com">www.jquery2dotnet.com</a>
                                       <br />
                                       <i class="glyphicon glyphicon-gift"></i>June 02, 1988</p>
                                   </div>
                               </div>
                           </div>
                       </div>
                  </a>
                  {% endfor %}
                  {% endif %}
               </div>
                 <!--    <a href="#" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="tile">
                                    <p>Athlete Photo</p>
                                </div>
                            </div>
                            <div class="col-xs-9">
                                <ul class="list-group" id="athlete-list">
                                    <li class="list-group-item">Athlete Name</li>
                                    <li class="list-group-item">Country</li>
                                    <li class="list-group-item">Sport</li>
                                    <li class="list-group-item">Years Participated</li>
                                    <li class="list-group-item">Medals</li>
                                </ul>
                            </div>
                        </div>
                    </a> -->
                </div>
            </div>
        </div>
    </content>
</article>
{% endblock %}
